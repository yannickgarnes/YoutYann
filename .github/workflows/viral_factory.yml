name: Viral Shorts Factory

on:
  schedule:
    - cron: '0 13,18,21 * * *' 
  workflow_dispatch: 

jobs:
  viral_bot_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install ffmpeg

    - name: Instalar librerías
      run: |
        pip install -r requirements.txt

    # ¡ESTE ES EL PASO CLAVE!
    # Asegúrate de que los nombres a la izquierda (ENV) coinciden con los secretos a la derecha
    - name: EJECUTAR BOT VIRAL
      env:
        # A la izquierda: Nombre que Python espera (os.environ.get("..."))
        # A la derecha: Nombre que pusiste en GitHub Secrets
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  
        CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
        CREATOMATE_TEMPLATE_ID: ${{ secrets.CREATOMATE_TEMPLATE_ID }}
        YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }} 
      run: |
        python viral_bot.py
